<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Letter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word and Letter Counter</h1>
        <textarea id="textInput" placeholder="Enter your text here..." oninput="countWordsAndLetters()"></textarea>
        <div class="output">
            <p>Total Words: <span id="wordCount">0</span></p>
            <p>Total Letters: <span id="letterCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
